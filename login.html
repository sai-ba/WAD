<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login & Register</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
background-color: #f9f9f9; 
margin: 0; 
padding: 0; 
display: flex; 
justify-content: center; 
align-items: center; 
height: 100vh; 
} 
.container { 
background-color: white; 
padding: 40px; 
border-radius: 8px; 
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
width: 300px; 
transition: all 0.3s ease; 
} 
h1 { 
text-align: center; 
color: #333; 
} 
.form-group { 
margin-bottom: 20px; 
} 
label { 
display: block; 
margin-bottom: 5px; 
color: #555; 
} 
input[type="text"], 
input[type="email"], 
input[type="password"] { 
width: 100%; 
padding: 10px; 
border: 1px solid #ccc; 
border-radius: 4px; 
} 
button { 
width: 100%; 
padding: 10px; 
background-color: #a52a2a; 
color: white; 
border: none; 
border-radius: 4px; 
font-size: 16px; 
cursor: pointer; 
} 
button:hover { 
background-color: #8b1c1c; 
} 
.toggle-link { 
text-align: center; 
margin-top: 10px; 
color: #555; 
font-size: 14px; 
} 
.signup-container { 
text-align: center; 
margin-top: 10px; 
color: #555; 
font-size: 14px;  
} 
.signup-link { 
cursor: pointer; 
color: #a52a2a; 
text-decoration: underline;  
margin-left: 5px;  
} 
.signup-link:hover { 
color: #8b1c1c;  
} 
</style> 
<script> 
function toggleForms() { 
const loginForm = document.getElementById('login-form'); 
const registerForm = document.getElementById('register-form'); 
const toggleLink = document.getElementById('toggle-link'); 
if (loginForm.style.display === "none") { 
loginForm.style.display = "block"; 
registerForm.style.display = "none"; 
toggleLink.textContent = "Don't have an account?"; 
} else { 
loginForm.style.display = "none"; 
registerForm.style.display = "block"; 
toggleLink.textContent = "Already have an account?"; 
} 
} 
function handleLogin(event) { 
event.preventDefault();  
window.location.href = "home.html"; 
} 
</script> 
</head> 
<body> 
<div class="container"> 
<h1>Login</h1> 
<form id="login-form" action="home.html" method="POST" 
onsubmit="handleLogin(event)"> 
<div class="form-group"> 
<label for="username">Username</label> 
<input type="text" id="username" name="username" required> 
</div> 
<div class="form-group"> 
<label for="password">Password</label> 
<input type="password" id="password" name="password" required> 
</div> 
<button type="submit">Login</button> 
</form> 
<form id="register-form" action="/register" method="POST" style="display: none;"> 
<div class="form-group"> 
<label for="reg-username">Username</label> 
<input type="text" id="reg-username" name="reg-username" required> 
</div> 
<div class="form-group"> 
<label for="reg-email">Email</label> 
<input type="email" id="reg-email" name="reg-email" required> 
</div> 
<div class="form-group"> 
<label for="reg-password">Password</label> 
<input type="password" id="reg-password" name="reg-password" required> 
</div> 
<button type="submit">Register</button> 
</form> 
<div class="toggle-link" id="toggle-link" onclick="toggleForms()"> 
Don't have an account? 
<span class="signup-link" onclick="toggleForms()">Sign Up</span> 
</div> 
</div> 
</body> 
</html>
