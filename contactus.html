<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #ContactUs {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-shape {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="reset"] {
      background-color: #6c757d;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      opacity: 0.8;
    }
    #radio {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    #radio label {
      margin-right: 10px;
      color: #555;
    }
    #radio input[type="radio"] {
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="ContactUs">
    <h1>Contact Us</h1>
    <form>
      <div class="form-shape">
        <label for="query">Type of Query</label>
        <select name="myQuery" id="query">
          <option value="sel" selected>Select</option>
          <option value="ord">Order related Issues</option>
          <option value="Site">Site related Issues</option>
          <option value="fed">Complaint related Issues</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="form-shape">
        <label for="name">Name</label>
        <input type="text" name="myName" id="name" placeholder="Enter your Name" />
      </div>
      <div class="form-shape">
        <label for="email">Email-Id</label>
        <input type="email" name="myEmail" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-shape">
        <label for="pho">Phone Number</label>
        <input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no" />
      </div>
      <div id="radio">
        <label>Are you a member of OnlineFoodShop:</label>
        <label for="yes">
          <input type="radio" name="eligible" value="yes" id="yes" /> Yes
        </label>
        <label for="no">
          <input type="radio" name="eligible" value="no" id="no" /> No
        </label>
      </div>
      <div class="form-shape">
        <label for="message">Elaborate your query</label>
        <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </div>
</body>
</html>
